<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pizza Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pizza Clicker!</h1>
    </header>

    <div id="wrapper">

        <div id="click-area">
            <img id="pizza" src="images/pizza_slice.png" alt="Pizza slice">
            <h2 id="pizza-count">0</h2>
        </div>

        <div class="upgrades">
            <div id="coins">
                <img src="images/coin.png" width="60">
                <h2>0.00</h2>
            </div>

            <h1>UPGRADES</h1>

            <div id="purchase">
                <div class="updatebox">
                    <input type="button" id="oven" value="BUY">
                    <div class="upgrade-item">
                        <h3>OVEN</h3>
                        <p>Cost: 1000</p>
                    </div>
                    <div class="count"><h2>0</h2></div>
                </div>

                <div class="updatebox">
                    <input type="button" id="chef" value="BUY">
                    <div class="upgrade-item">
                        <h3>CHEF</h3>
                        <p>Cost: 1000</p>
                    </div>
                    <div class="count"><h2>0</h2></div>
                </div>

                <div class="updatebox">
                    <input type="button" id="extracheese" value="BUY">
                    <div class="upgrade-item">
                        <h3>EXTRA CHEESE</h3>
                        <p>Cost: 1000</p>
                    </div>
                    <div class="count"><h2>0</h2></div>
                </div>

                <div class="updatebox">
                    <input type="button" id="specialsauce" value="BUY">
                    <div class="upgrade-item">
                        <h3>SPECIAL SAUCE</h3>
                        <p>Cost: 1000</p>
                    </div>
                    <div class="count"><h2>0</h2></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
